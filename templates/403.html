{% extends "layouts/base.html" %}
{% load i18n %}

{% block title %}{% translate "Error" %} 403{{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-8">

            <h1>Vous ne pouvez pas continuer</h1>

            {% if exception %}
                <div class="alert alert-warning" role="status">
                    <p class="mb-0">{{ exception }}</p>
                </div>
            {% else %}
                <p>Accès refusé</p>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
