    {% elif field_name == "quiz" %}
        <a href="{% url 'quizs:detail_view' value %}"><span class="badge bg-primary">{{ value }}</span></a>
    {% else %}
        <span class="badge bg-primary">{{ value }}</span>
    {% endif %}
