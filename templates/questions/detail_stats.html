{% extends "questions/detail_base.html" %}
{% load i18n custom_filters get_verbose_name %}

{% block question_detail_content %}
{% for field in question_agg_stat_dict %}
    <div class="row">
        <div class="col-4">
            <strong>{% get_verbose_name question_stats field %}</strong>
        </div>
        <div class="col-8">
            {{ question_agg_stat_dict|get_obj_attr:field|default:"" }}
        </div>
    </div>
{% endfor %}
{% endblock %}
