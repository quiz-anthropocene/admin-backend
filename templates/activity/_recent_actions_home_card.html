{% load i18n %}

<div class="card">
    <div class="card-body">
        <h5 class="card-title">{% translate "Recent actions" %}</h5>
        <ul style="list-style-type:none;padding-left:0">
            {% for event in events %}
                <li>
                    {{ event.display_html|safe }}
                    <small class="text-muted" title="{{ event.created }}">{{ event.created|date:"d F" }}</small>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
