{% extends "quizs/detail_base.html" %}
{% load custom_filters %}

{% block quiz_detail_content %}
{% for field in quiz_agg_stat_dict %}
    <div class="row">
        <div class="col-4">
            <strong>{{ field }}</strong>
        </div>
        <div class="col-8">
            {{ quiz_agg_stat_dict|get_obj_attr:field }}
        </div>
    </div>
{% endfor %}
{% endblock %}
