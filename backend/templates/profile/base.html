{% extends "layouts/base.html" %}
{% load custom_filters %}

{% block title %}Mon espace{{ block.super }}{% endblock %}

{% block breadcrumbs %}
<div class="container">
    <div class="row">
        <div class="col-12 my-auto">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'pages:home' %}">Accueil</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Mon espace</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-3">
        <div class="col-12">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link {% if 'info' in request.path %}active fw-bold{% endif %}" href="{% url 'profile:info' %}">Infos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'questions' in request.path %}active fw-bold{% endif %}" href="{% url 'profile:questions' %}">Questions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'quizs' in request.path %}active fw-bold{% endif %}" href="{% url 'profile:quizs' %}">Quizs</a>
                </li>
            </ul>
        </div>
    </div>

    {% block profile_content %}{% endblock %}
</div>
{% endblock %}
