root: true

env:
  node: true

extends:
  - plugin:vue/essential
  - eslint:recommended
  - airbnb-base

parserOptions:
  parser: babel-eslint

# off (1), warn (1), error (2)
rules:
  no-console: 0 # 1
  max-len: 0
  no-param-reassign: ["error", { "props": false }]
  no-plusplus: ["error", { "allowForLoopAfterthoughts": true }]
  no-multi-assign: 0
  arrow-body-style: 0
  no-nested-ternary: 0
