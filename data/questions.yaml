  answer_option_a: 15 km
  answer_option_b: 150 km
  answer_option_c: 1500 km
  answer_option_d: 15 000 km
  answer_correct: c
  has_ordered_answers: true
  answer_explanation: 'La proposition de François Ruffin consiste à répartir les émissions
    de l''aviation en donnant à chaque français un quota de CO2 à émettre via ce moyen
    de transport.

    La France a émis 23,3 millions de tonnes de CO2 pour faire voler des avions (5,3
    en domestique et 18 pour l''international), et environ 60% des passagers étaient
    français.

    Donc chaque français aurait droit à ~205 kg de CO2 par an, qu''il pourrait choisir
    de dépenser ou de cumuler. 205 kg de CO2 ça correspond par ex un trajet aller/retour
    Paris-Bastia, Bordeaux-Strasbourg, Lille-Marseille ou encore Lyon - Rennes, soit
    environ 1500 km aller-retour.

    Pour voyager plus loin en avion, il faudrait donc cumuler ce quota sur plusieurs
    années, tout en sachant qu''il serait calé sur la stratégie nationale bas carbone
    (SNBC) dont les émissions sont prévues à la baisse pour respecter nos engagements
    climatiques.'
