    \ faire le maximum pour se rapprocher de 1,5°C. \nPour ce faire les états rapportent\
    \ régulièrement les émissions de leur territoire   (via les 'contributions déterminées\
    \ au niveau national'). Il s'agit donc d'inventaire national (réponse a) ou autrement\
    \ dit, d'émissions faites sur le territoire (réponse d). Cette façon de faire\
    \ évite les doubles comptages.\nUne autre façon de compter les émissions est d'utiliser\
    \ l'empreinte carbone qui est la somme des émissions du territoire et des importations\
    \ auxquelles on soustrait les exportations. Mais réalisé par tous les pays, ce\
    \ système génèrerait des doubles comptes de gaz à effet de serre. Il est pourtant\
    \ très utile pour prendre conscience de l'impact de nos modes de vie occidentaux\
    \ qui génèrent beaucoup d'émissions lointaines (ex : importation de beaucoup de\
