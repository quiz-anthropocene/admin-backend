  answer_option_d: la marche, le vélo traditionnel ou électrique
  answer_correct: bcd
  has_ordered_answers: false
  answer_explanation: 'Le véhicule électrique est souvent présenté comme une solution
    à la mobilité décarbonée. Rappelons l''usage de la voiture thermique : elle coûte
    des milliers d''euros à l''achat ; elle se déprécie rapidement; elle est en stationnement
    95% du temps ; elle occupe 10 m2 en stationnement ; lorsqu''elle roule, elle est
    utilisée par 1,6 occupants en moyenne. C''est donc un mode de transport très inefficace.
    La voiture électrique peut être une solution bas carbone si l''électricité qui
    l''alimente est bas carbone. L''impact d''une voiture électrique est beaucoup
    plus important qu''une voiture thermique dans la phase de fabrication à cause
    des batteries. Un des leviers pour améliorer ce point serait de partager plus
    ces véhicules électriques par exemple avec des flottes d''auto-partage.

    Les transports en commun (train, bus, etc.) sont aussi des leviers pour réduire
    les émissions du secteur transport tout comme la mobilité douce (marche, vélo,
    vélo à assistance électrique).'
