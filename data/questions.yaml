    Ce remplissage a été en baisse historiquement, puisqu’il est passé de 1,78 occupants
    en 1990 à 1,57 en 2019 ; et il était autour de 2,3 passagers sur la première moitié
    du XXème siècle.

    A noter qu’alors que le remplissage moyen des voitures diminuait, celui des poids-lourds,
    des trains ou encore des navires augmentait, par des véhicules de plus en plus
    gros et capacitaires (voir l’image).


