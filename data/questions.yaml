    est plus fort lorsqu’il est mesuré par kilomètre parcouru (où les trajets à longue
    distance bien remplis représentent une proportion significative) que par trajet
    (où les trajets à longue distance sont peu nombreux, et font peut relever la moyenne).
    D’où des chiffres souvent différents sur ce sujet, selon comment on pondère la
    moyenne.'
