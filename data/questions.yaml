    énorme pour réduire l''impact en émissions de GES du bâtiment tout en améliorant
    le confort des occupants en hiver et en été et en réduisant le budget alloué au
    chauffage. Il y a un facteur 10 entre les émissions d''un logement classé A et
    un logement classé E.'
