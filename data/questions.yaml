  text: 'Les microplastiques sont des fines particules rejetées par l''usure des pneus,
    le lavage de vêtements synthétiques, les peintures, ...

    Quelle quantité de microplastiques finit sa course dans les océans du monde tous
    les ans ?'
  hint: ''
  type: QCM
  category: 3
  tags:
  - 26
  difficulty: 4
  language: Français
  answer_option_a: 15 000 tonnes (2g par habitant)
  answer_option_b: 150 000 tonnes (20g par habitant)
  answer_option_c: 1,5 millions de tonnes (200g par habitant)
  answer_option_d: 15 millions de tonnes (2 kg par habitant)
  answer_correct: c
  has_ordered_answers: true
  answer_explanation: 'Les rejets mondiaux de microplastiques primaires dans les océans
    ont été estimés à 1,5 millions de tonnes par an. Ce chiffre mondial correspond
    à 212 grammes par personne, soit l’équivalent, dans le monde, d’un sac d’épicerie
    vide jeté dans l’océan chaque semaine par chaque habitant.


    On parle ici de microplastiques primaires, c’est-à-dire les particules de plastique
    d’une taille inférieure à 5 mm qui se retrouvent directement dans l’environnement.

    Ils se distinguent des microplastiques secondaires, qui proviennent principalement
    de la dégradation due à leur exposition à l’environnement marin, de déchets en
    plastique plus volumineux.


    Les microplastiques primaires peuvent être volontairement ajoutés à des produits,
    comme certains agents exfoliants incorporés dans des cosmétiques (gels douche,
    crèmes, etc ) ou ils peuvent résulter de l’abrasion d’objets en plastique plus
    gros, au cours de leur fabrication, de leur utilisation ou de leur entretien,
    comme l’usure des pneus sur les routes ou celle des textiles synthétiques pendant
