  language: Français
  answer_option_a: pas de gain significatif
  answer_option_b: -20 %
  answer_option_c: -50 %
  answer_option_d: -80 %
  answer_correct: d
  has_ordered_answers: true
  answer_explanation: 'Le rapport de Carbone 4 sur les motorisations alternatives
    pour le transport routier montre que les résultats d’émissions de gaz à effet
    de serre en 2030 sont largement positifs pour les poids-lourds au biogaz, les
    poids-lourds électriques et ceux roulant à l’hydrogène lorsque celui-ci est produit
    à partir d’électricité renouvelable. Ainsi la réduction des émissions atteint
    plus de 80 % par rapport au diesel pour ces 3 options.

    Cependant, ces motorisations sont encore peu développées à ce jour. Leur coût
    est souvent une limite, le manque d’offre de véhicules pour l’électrique et l’hydrogène
    en est une autre, tandis qu’une limite majeure pour le biogaz sera la quantité
    de gaz renouvelable qu’il est possible de produire en raison des ressources disponibles
    limitées. Si ces véhicules se développent en restant alimentés par du gaz fossile,
    les avantages climatiques sont alors très maigres, voire inexistants.'
