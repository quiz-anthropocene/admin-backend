  has_ordered_answers: false
  answer_explanation: '50/50 La réponse serait plutôt 40 oui / 60 non

    Oui pour les distances

    Oui pour les consommations

    Oui pour le CO2, pour lequel il sépare bien les émissions pour la production et
    le transport du carburant.

    Par contre ils omettent souvent les émissions dites « non CO2 » en vol dont on
    mesure les influences à travers le forçage radiatif en CO2e pour équivalent. CO2e
    = CO2 + Non CO2 = 3 x CO2

    Ces émissions très difficiles à caractériser ont fait l’objet d’études successives
    depuis une bonne vingtaine d’années qui ont permis de mieux comprendre les phénomène
    complexes à 10000 m et -50°C, conditions pas possibles d’étudier en laboratoire.

    La dernière étude de sept. 2020 à confirmé la fourchette haute cad CO2e = 3 x
    CO2.

    Dit autrement les éco-calculateurs qui appliquent les recommandations du transport
    aérien, sont en opposition totale avec les études scientifiques sans apporter
    aucunes contestations officielles à celles-ci.

    Elle les ignore.

    Habillement elle mentionne une part infime de CO2e  qui pourrait laisser croire
    qu’elle s’en soucie.

    Autrement dit pour les vols en haute altitude, le compte n’y est pas, il manque
    juste 66% des émissions.

    Voir question 701'
