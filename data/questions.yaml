  answer_option_b: 10 %
  answer_option_c: 15 %
  answer_option_d: 20 %
  answer_correct: d
  has_ordered_answers: true
  answer_explanation: 'Trop souvent oubliée des politiques de mobilité et de transport,
    la marche à pied n’en est pas moins le 2ème mode de déplacement en France après
    la voiture, que ce soit par nombre de trajets (essentiellement les trajets les
    plus courts), ou en temps de déplacement (en comptant les temps de marche à pied
    en intermodalité avec un autre mode, par exemple pour aller prendre un bus ou
    un train).

    En termes de nombre de kilomètres parcourus, la marche est bien moins significative,
    en raison de trajets courts et d’une faible vitesse de déplacement.

    La marche, tout comme les autres modes actifs comme le vélo, présente en plus
    de son faible impact environnemental, de forts co-bénéfices pour la santé grâce
    à l’activité physique qu’elle implique.'
