    des émissions en haute altitude entre 8000 et 13000 m.

    Il concerne les trainées de condensation, Les oxydes d’azote Nox, les aérosols
    (Suies et sulfures)

    Le tout dernier rapport sur le sujet date de début sept 2020.

    « La contribution de l''aviation mondiale au forçage climatique anthropique de
    2000 à 2018 »

    Ses conclusions :

    « Les émissions équivalentes au réchauffement du CO2 basées sur le potentiel de
    réchauffement planétaire (méthode GWP *) indiquent que les émissions de l''aviation
    réchauffent actuellement le climat à environ trois fois le taux associé aux émissions
    de CO2 de l''aviation uniquement. »

    Traduction :

    En termes de réchauffement climatique (RC), l’approche CO2 est très incomplète
    :

    CO2 = > 1/3 de l’impact sur le RC vs

    Effets "non CO2" => 2/3.

