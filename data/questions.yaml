  - 59
  - 225
  difficulty: 2
  language: Français
  answer_option_a: 4 MtCO2e
  answer_option_b: 8 MtCO2e
  answer_option_c: 12 MtCO2e
  answer_option_d: 16 MtCO2e
  answer_correct: b
  has_ordered_answers: true
  answer_explanation: 'Les émissions liées à la navigation en France représentent
    3 fois moins d’émissions que le transport aérien. Comme pour ce dernier, la part
    liée à l’international domine. En comptant ces émissions internationales, la navigation
    représente 5 % des émissions des transports (8 Mt sur le total d’environ 160 MtCO2e
    ; sur ce total, 136 Mt sont pour les transports intérieurs et 24 Mt pour l’international,
    soit 15 % du total).

    Au sein de la navigation, c’est le transport maritime qui domine largement les
    émissions. Cela inclut la moitié du transport maritime arrivant dans les ports
    français ou en partant. De nombreuses marchandises destinées à la France transitent
    par des ports étrangers (nos ports étant peu dynamiques par rapport à d’autres
    ports européens) et ne sont pas inclus, ce qui alourdirait le bilan des émissions
    du transport maritime reliées à la France.

    Les autres navigations, qui incluent les bateaux de plaisance et les autres petits
    bateaux, représentent environ 1 MtCO2e, assez loin devant le transport fluvial
    (0,18 MtCO2e).'
