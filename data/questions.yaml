  text: 'Parmi ces innovations, lesquelles ont généré un effet rebond ? '
  hint: Vous allez bien en trouver 3 ?
  type: QCM-RM
  category: 5
  tags:
  - 33
  - 217
  - 218
  difficulty: 3
  language: Français
  answer_option_a: Les vaccins
  answer_option_b: La machine à vapeur
  answer_option_c: La climatisation
  answer_option_d: L'aviation
  answer_correct: bcd
  has_ordered_answers: false
  answer_explanation: "Les effets rebonds sont partout, et surtout dans les innovations\
    \ technologiques appelées à nous faciliter la vie. Les usages massifs que nous\
    \ pouvons en faire peuvent se révéler assez délétères.\nLa machine à vapeur conçue\
    \ par James Watt était beaucoup plus économe en charbon que les anciens modèles.\
    \ Plutôt qu’une baisse de la consommation globale de charbon, c’est le contraire\
    \ qui s’est produit : le gain en efficacité, accru par des machines de plus en\
    \ plus puissantes et nombreuses, a entraîné une augmentation massive de la consommation\
    \ de charbon.\nLe covoiturage : a priori, l’intention est bonne ! Pourtant elle\
    \ aurait fait baisser le taux de remplissage de la SNCF, et augmente la mobilité\
    \ de ceux qui la pratiquent. \nL'aviation : entre 1960 et 2015, la consommation\
    \ au km a été divisée par 3. Le trafic mesuré en passagers-km à été multiplié\
    \ par 20, et les émissions de CO2 associées par 7.\nSeule la vaccination parmi\
    \ les options proposées échappe à l’effet rebond.\nNotons enfin que l'effet rebond\
    \ peut aussi être transversal : on peut par exemple se payer un billet d’avion\
    \ pour Dakar avec les économies faites sur le chauffage."
