  text: 'Quelles sont les émissions liées à la navigation (fluviale, maritime, plaisance)
    en 2019 ? Pour comparer, c’est 24 millions de tCO2e pour le secteur aérien. '
  hint: ''
  type: QCM
  category: 1
  tags:
