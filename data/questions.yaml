  - 187
  difficulty: 4
  language: Français
  answer_option_a: 'Microbe contre nourriture : les Européens apportent leurs maladies
    aux Amérindiens, ce qui leur permet une victoire facile, et ils acquièrent des
    plantes au rendement agronomique extraordinaire, tels le maïs, la pomme de terre
    et le manioc'
  answer_option_b: 'Fusils contre peaux de castor : en Amérique du Nord, les colons
    échangent des armes et des outils contre des fourrures, ébauchant certains des
    premiers réseaux du capitalisme mondialisé'
  answer_option_c: 'Vers de terre contre tabac : fascinés par le tabac, les Européens
    en assurent la diffusion sur la planète entière, et au fil de ce commerce, acclimatent
    involontairement les lombrics européens aux actuels États-Unis et Canada – ces
    terres restées vierges de vers de terre depuis la dernière glaciation voient leurs
    écosystèmes complètement bouleversés'
  answer_option_d: 'Chevaux contre défaites : passé le choc de la conquête, des Amérindiens
    se regroupent et créent la confédération comanche, basée sur la mobilité des chevaux
    venus d’Europe. La Comancheria impose sa loi aux Espagnols basés au Mexique, jusqu’à
    sa désintégration face aux États-Unis dans les années 1850'
  answer_correct: abcd
  has_ordered_answers: false
  answer_explanation: Les quatre sont vraies ! L’échange colombien (aussi appelé le
    grand échange)  constitue l'un des événements les plus importants de l'histoire
    de l'écologie, de l'agriculture et de la culture. L'expression désigne les nombreux
    échanges de biens agricoles, de bétail, de populations humaines et de micro-organismes
    (en particulier ceux responsables de maladies infectieuses), à partir de 1492,
    entre l'Ancien et le Nouveau Monde. Beaucoup de choses furent échangées entre
    les deux hémisphères, ce qui bouleversa les patrimoines biologiques et culturels
    de part et d'autre.
