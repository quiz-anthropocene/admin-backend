  answer_option_d: D'un facteur 20
  answer_correct: c
  has_ordered_answers: true
  answer_explanation: 'Les classes A à G des bâtiments sont établis par un diagnostic
    de performance énergétique (DPE). A surface donnée, en chauffant à 19°C le jour
    et 16°C la nuit, les émissions d''un logement en classe A seront 10 fois moindres
    que celui d''un classe E chauffé au fioul ou au gaz. La classe A signifie en effet
    un très bon niveau d''isolation et des modes de chauffage beaucoup moins émissifs
