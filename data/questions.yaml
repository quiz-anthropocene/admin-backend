  language: Français
  answer_option_a: La forêt amazonienne
  answer_option_b: L'ensemble des forêts primaires
  answer_option_c: Le phytoplancton
  answer_option_d: Les algues
  answer_correct: c
  has_ordered_answers: false
  answer_explanation: 'Bien moins connu que l''Amazonie, le vrai « poumon de la Terre
    » est invisible à l’œil nu car sa taille est microscopique. Il s’agit du phytoplancton,
    le plancton végétal constitué de micro-algues et de cyanobactéries. Ces organismes
    végétaux évoluent dans la partie superficielle des océans qui recouvrent 71% de
    la surface de la planète, bien loin des 1,4% de l’Amazonie. Absolument essentiel
    à la vie aquatique comme terrestre, le phytoplancton produit grâce à son activité
    photosynthétique 50 à 85% de l’oxygène de la planète selon les saisons. En pompant
    le CO2 et en le transformant en oxygène, il joue aussi un rôle essentiel dans
    la régulation du climat. Au moins la moitié de l’oxygène que nous respirons est
    prodiguée par le phytoplancton, le reste provenant des plantes vertes terrestres.
    Étonnant quand on pense qu''ils ne pèsent que 1% de la biomasse des organismes
    photosynthétiques.

    La photosynthèse du phytoplancton a d’ailleurs été un facteur déclencheur de la
    production d''oxygène atmosphérique dès le début du Précambrien, il y a plusieurs
    milliards d’années. C’est cette activité qui aurait permis la diversification
    évolutive du biote tel qu’on le connaît aujourd’hui. Les périodes de baisse de
    productivité ou de disparition du phytoplancton auraient également profondément
    affecté la vie sur Terre.'
