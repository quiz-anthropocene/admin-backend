- id: 5
  name: CO2e
  name_alternatives: eqCO2, éq. CO2, CO2-eq, CO2eq
  definition_short: équivalent CO2
  description: L'équivalent CO2 est, pour un gaz à effet de serre, la quantité de
    dioxyde de carbone (CO2) qui provoquerait le même forçage radiatif que ce gaz,
    c'est-à-dire qui aurait la même capacité à retenir le rayonnement solaire. Dans
    le cas d’un mélange de GES, l’émission en équivalent CO2 est obtenue en additionnant
    les émissions en équivalent CO2 de chacun des gaz.
  description_accessible_url: https://fr.wikipedia.org/wiki/%C3%89quivalent_CO2
  added: 2020-06-17
  created: 2020-12-13
  updated: 2020-12-13
- id: 6
  name: COP
  name_alternatives: COP1, COP21
  definition_short: Conference Of the Parties (conférence des parties)
  description: La Conférence des parties, également appelée Conférence des États signataires,
    est l'organe suprême de certaines conventions internationales. Dans le cadre de
    la convention des Nations Unies sur le changement climatique (CCNUCC), la Conférence
    des parties se réunit tous les ans et est responsable du maintien des efforts
    internationaux pour faire face aux changements climatiques. La COP1 a eu lieu
    en 2009 à Berlin, la COP21 en 2015 à Paris.
  description_accessible_url: https://fr.wikipedia.org/wiki/Conférence_des_parties
  added: 2020-06-17
  created: 2020-12-13
  updated: 2020-12-13
