- id: 16
  name: PRG
  name_alternatives: pouvoir de réchauffement global, potentiel de réchauffement climatique,
    PRC, global warming potential, GWP
  definition_short: Pouvoir de réchauffement global
  description: Le pouvoir de réchauffement global d’un gaz se définit comme le « forçage
    radiatif » (c’est à dire la puissance radiative que le gaz à effet de serre renvoie
    vers le sol), cumulé sur une durée qui est généralement fixée à 100 ans, d’une
    quantité de gaz donnée.
  description_accessible_url: https://fr.wikipedia.org/wiki/Potentiel_de_r%C3%A9chauffement_global
  added: 2020-06-25
  created: 2020-12-13
  updated: 2020-12-13
