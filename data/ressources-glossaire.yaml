- id: 2
  name: Anthropocène
  name_alternatives: ''
  definition_short: Ère géologique actuelle, où les activités humaines ont un impact
    sur la terre comparable aux forces géologiques.
  description: Le terme signifie « l'Ère de l'humain ». On fait coïncider le début
    de l’Anthropocène avec celui de la révolution industrielle, au XVIIIe siècle,
    succédant ainsi à l'Holocène.
  description_accessible_url: https://fr.wikipedia.org/wiki/Anthropoc%C3%A8ne
  added: 2020-11-18
  created: 2020-12-13
  updated: 2020-12-13
- id: 3
  name: Bioénergies
  name_alternatives: ''
  definition_short: Biogaz, biomasse, déchets ménagers
  description: Le mot désigne les formes d'énergie stockées par la biomasse. Elle
    peut être utilisée pour produire de la chaleur, du froid, de l’électricité ou
    des carburants. Tant qu'elle n'est pas surexploitée, elle est considérée comme
    « renouvelable ».
  description_accessible_url: https://fr.wikipedia.org/wiki/Bio%C3%A9nergie
  added: 2020-06-25
  created: 2020-12-13
  updated: 2020-12-13
