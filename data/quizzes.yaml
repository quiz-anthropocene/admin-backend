- model: api.quiz
  pk: 3
  fields:
    name: Le quiz de Vincent Mignerot
    introduction: "Vincent Mignerot est  essayiste et conférencier. Il développe une
      théorie écologique de l’esprit et se questionne sur la singularité de l'humanité
      dans son contexte évolutif. Ses travaux vont de la théorie (Essai Sur la Raison
      de Tout, Éditions SoLo, 2015) à l’étude de la perception humaine (Heuraesthesia:
      When Synaesthesia Fertilizes the Mind, CNRS, 2016). Il est le fondateur de l’association
      Adrastia, qui s’inquiète du risque d’effondrement de la société thermo-industrielle
      et du groupe Facebook Transition 2030, qui compte plus de 25,000 membres. https://vincent-mignerot.fr/\r\nVincent
      nous a concocté un quiz teinté d'anthropologie qui va nous faire revenir quelques
      millénaires en arrière !"
    conclusion: ''
