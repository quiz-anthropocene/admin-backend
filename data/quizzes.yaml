  fields:
    name: Le quiz de Laurent Testot
    introduction: 'Journaliste scientifique, conférencier et essayiste, Laurent Testot
      est spécialiste de l''histoire globale. Son essai Cataclysmes - une histoire
      environnementale de l’humanité, primé par l’Académie Française, retrace l’histoire
      des interactions entre l''humain et la planète sur le temps long. Il est aussi
      l’auteur de Homo Canis - une histoire des chiens et de l’humanité et : La Nouvelle
      Histoire du Monde. Il a récemment dirigé, avec Laurent Aillet, l''ouvrage Collapsus
      - changer ou disparaître ? Le vrai bilan sur notre planète. Voici la sélection
      de questions que Laurent nous a préparée à partir de ses publications.'
    conclusion: ''
